    <title>Inscreva-se</title>
    <script>
        function validarFormulario() {
            // Obter os valores dos campos
            var Aluno = document.getElementById('Aluno').value;
            var email = document.getElementById('email').value;
            var CPF = document.getElementById('CPF').value;
            var Matricula = document.getElementById('Matricula').value;
            var Turma = document.getElementById('Turma').value;

            // Realizar a validação (adapte de acordo com suas regras)
            if (Aluno.trim() === '' || email.trim() === '' || CPF.trim() === '' || Matricula.trim() === '' || Turma.trim() === '') {
                alert('Por favor, preencha todos os campos');
                return false;
            } incrementarInscritos();

            // Exibir mensagem de sucesso
            alert('Inscrição efetuada com sucesso!');
            return true; // Permite o envio do formulário
        }

        function enviar(event) {
            event.preventDefault();

            var campoAluno = document.getElementById('Aluno');
            var campoMatricula = document.getElementById('Matricula');
            var campoCPF = document.getElementById('CPF');
            var campoEmail = document.getElementById('email');
            var campoTurma = document.getElementById('Turma');

            if (campoAluno.value && campoMatricula.value && campoCPF.value && campoEmail.value && campoTurma.value) {
                alert('Formulário enviado com sucesso!')
                local();
            } else {
                alert('Você deve preencher todos os campos')
            }
        }

        function local() {
            if (!localStorage.getItem('total_inscritos')) {
                localStorage.setItem('total_inscritos', "0");
            }

            var totalInscritos = localStorage.getItem('total_inscritos');
            totalInscritos = parseInt(totalInscritos, 10) + 1;
            localStorage.setItem('total_inscritos', totalInscritos);
        }

    </script>

<body>
    <div class="background">
        <nav>
            <div class="logo">
                <a href="index.html"><img src="img/IFC_2014_logo.svg" alt="logo" class="img_ajuste"></a>
            </div>
            <ul class="links">
                <li><a href="login.html"> Orçamento</a></li>
                <li><a href="formulario.html">Inscreva-se</a></li>
                <li><a href="index.html#carousel"> Jogos Eletrônicos</a></li>
                <li><a href="index.html#banner2"> Fotos</a></li>
            </ul>
        </nav>
        <section class="container clearfix">
            <form action="http://jkorpela.fi/cgi-bin/echo.cgi" onsubmit="return validarFormulario()">
                <fieldset>
                    <legend>Inscreva-se</legend>

                    <div class="input-container">
                        <label for="Aluno">Nome do Aluno:</label>
                        <input type="text" name="Aluno" id="Aluno" placeholder="Nome do Aluno" required autofocus>
                    </div>


                    <div class="input-container">
                        <label for="CPF">CPF:</label>
                        <input type="text" name="CPF" id="CPF" placeholder=" xxx.xxx.xxx-xx"
                            pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" required>
                    </div>

                    <div class="input-container">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Email do Aluno"
                            pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})$"
                            required>
                    </div>

                    <div class="input-container">
                        <label for="Matricula">Número de matrícula:</label>
                        <input type="text" name="Matricula" id="Matricula" placeholder="Número de matrícula do Aluno"
                            required>
                    </div>

                    <div class="input-container">
                        <label for="Turma">Turma</label>
                        <select name="Turma" id="Turma" required>
                            <option value="Info1-A">Info1-A</option>
                            <option value="Info1-B">Info1-B</option>
                            <option value="Info2-A">Info2-A</option>
                            <option value="Info2-B">Info2-B</option>
                            <option value="Info3-A">Info3-A</option>
                            <option value="Info3-B">Info3-B</option>
                            <option value="Superior">Superior</option>
                        </select>
                    </div>

                    <div class="actions">
                        <button onclick="enviar(event)">Cadastrar</button>
                        <button type="reset">Limpar</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </div>
